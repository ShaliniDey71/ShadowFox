<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <link rel="icon" type="image/x-icon" href="images/homepage/websiteicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="main">
        <div class="heading-area">
            <div class="login-txt"><p>Login</p></div>
        </div>

        <form id="login-form">
            <div class="details-area">
                <div class="detail-section" id="username-area">
                    <label for="username" class="username-txt">Email Address</label>
                    <input type="email" class="input-box" id="username"
                           pattern="[^@\s]+@[^@\s]+\.com$"
                           title="Email must contain @ and end with .com"
                           required>
                </div>
                <div class="detail-section" id="password-area">
                    <label for="password" class="password-txt">Password</label>
                    <input type="password" class="input-box" id="password" minlength="8" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
        <div id="login-message" class="message"></div>

        <div class="no-account">
            <p>Don't have an account? <a href="register.html" onclick="navigateToImmersive('register-page');">Register</a></p>
        </div>
    </div>
    <div class="back-button"><a href="homepage.html" onclick="navigateToImmersive('shopping-cart-app');"><p><i class="fa-solid fa-arrow-left" style="color: #291212;"></i> Â Back To Home</p></a></div>

    <script>
        function navigateToImmersive(id) {
            window.location.hash = id;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');

            function showMessage(message, type) {
                loginMessage.textContent = message;
                loginMessage.className = `message ${type}`;
                loginMessage.classList.remove('hidden');
                setTimeout(() => {
                    loginMessage.classList.add('hidden');
                }, 3000);
            }

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();

                if (!loginForm.checkValidity()) {
                    showMessage('Please fill in all fields correctly.', 'error');
                    return;
                }

                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
