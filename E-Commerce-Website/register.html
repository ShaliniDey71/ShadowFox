<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.css">
        <link rel="icon" type="image/x-icon" href="images/homepage/websiteicon.png">

    <title>Register</title>
</head>
<body>

    <div class="main">
        <div class="heading-area">
            <div class="login-txt"><p>Register</p></div>
        </div>

        <form id="register-form">
            <div class="details-area">
                <div class="detail-section" id="email-area">
                    <label for="email" class="username-txt">Email Address</label>
                    <input type="email" class="input-box" id="email"
                           pattern="[^@\s]+@[^@\s]+\.com$"
                           title="Email must contain @ and end with .com"
                           required>
                </div>
                <div class="detail-section" id="password-area">
                    <label for="password" class="password-txt">Password</label>
                    <input type="password" class="input-box" id="password" minlength="8" required>
                </div>
                <div class="detail-section" id="confirm-password-area">
                    <label for="confirm-password" class="password-txt">Confirm Password</label>
                    <input type="password" class="input-box" id="confirm-password" minlength="8" required>
                </div>
                <button type="submit" class="login-button">Register</button>
            </div>
        </form>

        <div id="register-message" class="message"></div>

        <div class="no-account">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
    <div class="back-button"><a href="homepage.html" target="_self"><p><i class="fa-solid fa-arrow-left" style="color: #291212;"></i> Â Back To Home</p></a></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const registerMessage = document.getElementById('register-message');

            function showMessage(message, type) {
                registerMessage.textContent = message;
                registerMessage.className = `message ${type}`;
                registerMessage.classList.remove('hidden');
                setTimeout(() => {
                    registerMessage.classList.add('hidden');
                }, 3000);
            }

            registerForm.addEventListener('submit', (event) => {
                event.preventDefault();

                if (!registerForm.checkValidity()) {
                    showMessage('Please fill in all fields correctly.', 'error');
                    return;
                }

                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert('Passwords do not match. Please try again.', 'error');
                    passwordInput.value = '';
                    confirmPasswordInput.value = '';
                    return;
                }

                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
