<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productpage.css">
        <link rel="icon" type="image/x-icon" href="images/homepage/websiteicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title id="productPageTitle">Product Details</title>
</head>
<body>
    <header>
            <div class="back-button"><a href="homepage.html" target="_self"><p><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i>  Back To Home</p></a></div>

    </header>

    <main>
        <div class="horizontal-line"></div>
        <div class="product-details-container">
            <div class="product-image-section">
                <img id="productImage" src="" alt="Product Image">
            </div>
            <div class="product-info-section">
                <h1 id="productName"></h1>
                <div class="product-price-section">
                    <p id="productCurrentPrice" class="current-price"></p>
                    <p id="productMRP" class="mrp"></p>
                    <p id="productDiscount" class="discount"></p>
                </div>
                <div class="product-reviews-section">
                    <div id="productScore" class="score-area"></div>
                    <div id="productReviewCount" class="review-number-area"></div>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                    <button class="buy-now-btn"><i class="fa-solid fa-bag-shopping"></i> Buy Now</button>
                </div>
                <div class="product-description-section">
                    <h2>Description</h2>
                    <p id="productDescription"></p>
                </div>
            </div>
        </div>

        <section class="customer-reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviewsContainer" class="reviews-list">
                </div>
        </section>
        <div class="horizontal-line"></div>
    </main>

    <footer>
        <div class="footer-section-1">
            <div class="phone-area">
                <div class="phone-logo"><i class="fa-solid fa-phone" style="color: white;"></i></div>
                <div class="phone-no"><p>- (+91) 999-000-1111</p></div>
            </div>
            <div class="email-area">
                <div class="email-logo"><i class="fa-solid fa-envelope" style="color: white;"></i></div>
                <div class="email"><p>- shalinidey87@gmail.com</p></div>
            </div>
            <div class="location-area">
                <div class="location-logo"><i class="fa-solid fa-location-dot" style="color: white;"></i></div>
                <div class="location"><p>- ABC Area, Kolkata, West Bengal - 700088</p></div>
            </div>
        </div>
        <div class="footer-section-2">
            <div class="profiles">
                <i class="fa-brands fa-instagram profile-icons" style="color: white"></i>
                <i class="fa-brands fa-facebook-f profile-icons" style="color: white"></i>
                <i class="fa-brands fa-youtube profile-icons" style="color: white"></i>
                <i class="fa-brands fa-snapchat profile-icons" style="color: white"></i>
            </div>
        </div>
        <div class="footer-section-3">
            </div>
    </footer>

    <script src="productpage.js"></script>
</body>
</html>
